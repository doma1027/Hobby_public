<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 점심 뭐먹지™ 🎲 2.0</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>오늘 점심 Go Go Go !!!</h1>

        <div class="result-frame" id="resultFrame">
            <div id="initialMessage" class="initial-message">
                오늘 뭐 먹지?<br>버튼을 눌러 메뉴를 선택하세요!
            </div>

            <div id="animationLabels" class="animation-labels"></div>
            <div id="resultLabels" class="result-labels"></div>
            <div id="quoteLabel" class="quote-label"></div>
        </div>

        <button id="selectButton" class="select-button">
            🍚 점심 메뉴 돌려보기! 🍚
        </button>

        <div class="bottom-buttons">
            <button id="addMenuButton" class="secondary-button">➕ 식당 추가</button>
            <button id="statsButton" class="secondary-button">📊 선택 통계</button>
        </div>
    </div>

    <!-- 통계 모달 -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>메뉴 선택 통계 📊</h2>
            <div id="statsContent" class="stats-content"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
